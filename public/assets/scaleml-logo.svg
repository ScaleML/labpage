<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a87;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Removed background rectangle for transparency -->
  
  <!-- Modern geometric icon -->
  <g transform="translate(30, 30)">
    <!-- Main scaling bars -->
    <rect x="0" y="45" width="8" height="15" fill="url(#blueGradient)" rx="4"/>
    <rect x="12" y="35" width="8" height="25" fill="url(#blueGradient)" rx="4"/>
    <rect x="24" y="25" width="8" height="35" fill="url(#orangeGradient)" rx="4"/>
    <rect x="36" y="15" width="8" height="45" fill="url(#orangeGradient)" rx="4"/>
    <rect x="48" y="5" width="8" height="55" fill="url(#blueGradient)" rx="4"/>
    
    <!-- Connecting dots -->
    <circle cx="4" cy="37" r="2" fill="#ff6b35"/>
    <circle cx="16" cy="27" r="2" fill="#ff6b35"/>
    <circle cx="28" cy="17" r="2" fill="#1a365d"/>
    <circle cx="40" cy="7" r="2" fill="#1a365d"/>
    <circle cx="52" cy="2" r="2" fill="#ff6b35"/>
  </g>
  
  <!-- Typography -->
  <g transform="translate(120, 35)">
    <!-- Main title -->
    <text x="0" y="25" font-family="'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="300" fill="#1a365d">
      Scale<tspan font-weight="600" fill="#ff6b35">ML</tspan><tspan font-size="20" font-weight="400" fill="#666666"> Lab</tspan>
    </text>
    
    <!-- Institution -->
    <text x="0" y="50" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" font-weight="400" fill="#999999">
      University of Illinois Urbana-Champaign
    </text>
  </g>
</svg>